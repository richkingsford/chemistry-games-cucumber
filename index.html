<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            /* Dark background matching the image theme */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        #game-selector {
            position: relative;
            display: inline-block;
            max-width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #homepage-img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        #click-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .grid-item {
            cursor: pointer;
            /* border: 1px solid rgba(255, 255, 255, 0.1); Debugging border */
            transition: background-color 0.2s;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <div id="game-selector">
        <img id="homepage-img" src="homepage_bg.jpg" alt="Chemistry Games Menu">
        <div id="click-grid">
            <!-- Row 1 -->
            <div class="grid-item" onclick="window.location.href='viral-hunter/index.html'" title="Play Viral Hunter">
            </div>
            <div class="grid-item" onclick="window.location.href='battery-baron/index.html'" title="Play Battery Baron">
            </div>
            <div class="grid-item" onclick="window.location.href='cultured-chef/index.html'" title="Play Cultured Chef">
            </div>

            <!-- Row 2 -->
            <div class="grid-item" onclick="alert('This game coming soon!')" title="Coming Soon"></div>
            <div class="grid-item" onclick="alert('This game coming soon!')" title="Coming Soon"></div>
            <div class="grid-item" onclick="alert('This game coming soon!')" title="Coming Soon"></div>

            <!-- Row 3 -->
            <div class="grid-item" onclick="alert('This game coming soon!')" title="Coming Soon"></div>
            <div class="grid-item" onclick="alert('This game coming soon!')" title="Coming Soon"></div>
            <div class="grid-item" onclick="alert('This game coming soon!')" title="Coming Soon"></div>
        </div>
    </div>

</body>

</html>
